<ui:composition template="/pages/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Infracao</ui:define>

	<ui:define name="corpo">

		<h1>Novo Infracao</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar infração" id="botaoSalvar" action="#{cadastroInfracaoBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroInfracaoBean.infracao.id}" readonly="true" />

				<p:outputLabel value="Velocidade" for="velocidade" />
				<p:inputText id="velocidade" size="3" maxlength="3" value="#{cadastroInfracaoBean.infracao.velocidade}" />
				
				<p:outputLabel value="Agente" for="agente" />
				<p:selectOneMenu id="agente" value="#{cadastroInfracaoBean.agenteId}">
					<f:selectItem itemLabel="Selecione o agente"/>
					<f:selectItems value="#{cadastroInfracaoBean.agentes}" var="agente" itemLabel="#{agente.nome}" itemValue="#{agente.id}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Local" for="local" />
				<p:selectOneMenu id="local" value="#{cadastroInfracaoBean.localId}">
					<f:selectItem itemLabel="Selecione o local"/>
					<f:selectItems value="#{cadastroInfracaoBean.locais}" var="local" itemLabel="#{local.descricaoLocal}" itemValue="#{local.id}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneMenu id="tipo" value="#{cadastroInfracaoBean.tipoId}">
					<f:selectItem itemLabel="Selecione o tipo"/>
					<f:selectItems value="#{cadastroInfracaoBean.tipos}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo.id}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Veículo" for="veiculo" />
				<p:selectOneMenu id="veiculo" value="#{cadastroInfracaoBean.veiculoId}">
					<f:selectItem itemLabel="Selecione o veículo"/>
					<f:selectItems value="#{cadastroInfracaoBean.veiculos}" var="veiculo" itemLabel="#{veiculo.placa}" itemValue="#{veiculo.id}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
