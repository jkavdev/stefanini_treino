<ui:composition template="/pages/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Tipo Infracao</ui:define>

	<ui:define name="corpo">

		<h1>Novo Tipo Infracao</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroTipoInfracaoBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroTipoInfracaoBean.tipoInfracao.id}" readonly="true" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="60" maxlength="80" value="#{cadastroTipoInfracaoBean.tipoInfracao.descricao}" />
				
				<p:outputLabel value="Valor da infração" for="valorInfracao" />
				<p:inputText id="valorInfracao" value="#{cadastroTipoInfracaoBean.tipoInfracao.valorInfracao}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
