<ui:composition template="/pages/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de veículos</ui:define>
    
    <ui:define name="corpo">
    	<h1>Pesquisa de veículos</h1>
    	
    	<h:form id="frmPesquisa">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:commandButton value="Novo" id="botaoNovo" action="cadastro?faces-redirect=true"/>
    			</p:toolbarGroup>
    		</p:toolbar>
    	
	    	<p:dataTable id="veiculoTable" value="#{pesquisaVeiculoBean.veiculos}" var="veiculo"
		    		style="margin-top: 20px" emptyMessage="Nenhum veículo encontrado." rows="20"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
		    		
		    		<p:column headerText="Código" style="text-align: center; width: 100px">
		    			<h:outputText value="#{veiculo.id}" />
		    		</p:column>
		    		
		    		<p:column headerText="Placa">
		    			<h:outputText value="#{veiculo.placa}" />
		    		</p:column>
		    		
		    		<p:column headerText="UF">
		    			<h:outputText value="#{veiculo.uf}" />
		    		</p:column>
		    		
		    		<p:column headerText="Modelo">
		    			<h:outputText value="#{veiculo.modelo.descricao}" />
		    		</p:column>
		    		
		    		<p:column headerText="Proprietário">
		    			<h:outputText value="#{veiculo.proprietario.nome}" />
		    		</p:column>
		    </p:dataTable>
	    </h:form>
    </ui:define>
</ui:composition>
