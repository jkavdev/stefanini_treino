<ui:composition template="/pages/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo veículo</ui:define>

	<ui:define name="corpo">

		<h1>Novo veículo</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroVeiculoBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroVeiculoBean.veiculo.id}" readonly="true" />

				<p:outputLabel value="Placa" for="placa" />
				<p:inputText id="placa" size="60" maxlength="80" value="#{cadastroVeiculoBean.veiculo.placa}" />
				
				<p:outputLabel value="UF" for="uf" />
				<p:inputText id="uf" size="60" maxlength="80" value="#{cadastroVeiculoBean.veiculo.uf}" />
				
				<p:outputLabel value="Modelo" for="modelo" />
				<p:selectOneMenu id="modelo" value="#{cadastroVeiculoBean.modeloId}">
					<f:selectItem itemLabel="Selecione o modelo"/>
					<f:selectItems value="#{cadastroVeiculoBean.modelos}" var="modelo" itemLabel="#{modelo.descricao}" itemValue="#{modelo.id}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
