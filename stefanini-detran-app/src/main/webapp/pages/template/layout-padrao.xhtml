<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Locadora de Veículo</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float: left">
				<h:link outcome="/index">
					<h:graphicImage library="imagens" name="logo.png" />
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Agente" outcome="/pages/agente/cadastro"/>
							<p:menuitem value="Proprietário"  />
							<p:submenu label="Infração">
								<p:menuitem value="Tipo da infração" outcome="/pages/infracao/tipo/cadastro"/>
								<p:menuitem value="Local da infração" outcome="/pages/infracao/local/cadastro"/>
							</p:submenu>
							<p:submenu label="Veículo">
								<p:menuitem value="Modelo do veículo" outcome="/pages/modeloVeiculo/cadastro"/>
								<p:menuitem value="Veículo" outcome="/pages/veiculo/cadastro"/>
							</p:submenu>
							<p:separator/>
						</p:submenu>
						<p:submenu label="Pesquisas">
							<p:menuitem value="Agente" outcome="/pages/agente/pesquisa"/>
							<p:menuitem value="Proprietário"  />
							<p:menuitem value="Infração" />
							<p:separator/>
						</p:submenu>
						<p:menuitem value="Mapa Local" />
						<p:menuitem value="Gráfico" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			Sistema Detran do treino da Stefanini
		</footer>
	</h:body>

</html>
