<ui:composition template="/pages/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Agente</ui:define>

	<ui:define name="corpo">

		<h1>Novo Agente</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroAgenteBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroAgenteBean.agente.id}" readonly="true" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroAgenteBean.agente.nome}" />
				
				<p:outputLabel value="Data de contração" for="dataContratacao" />
				<p:calendar id="dataContratacao" value="#{cadastroAgenteBean.agente.dataContratacao}" />
				
				<p:outputLabel value="Tempo de serviço" for="tempoServico" />
				<p:inputText id="tempoServico" value="#{cadastroAgenteBean.agente.tempoServico}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
