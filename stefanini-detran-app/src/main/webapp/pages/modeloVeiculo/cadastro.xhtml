<ui:composition template="/pages/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo modelo de veículo</ui:define>

	<ui:define name="corpo">

		<h1>Novo modelo de veículo</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroModeloVeiculoBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroModeloVeiculoBean.modeloVeiculo.id}" readonly="true" />

				<p:outputLabel value="Descrição do modelo" for="descricao" />
				<p:inputText id="descricao" size="60" maxlength="80" value="#{cadastroModeloVeiculoBean.modeloVeiculo.descricao}" />
				
				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria" value="#{cadastroModeloVeiculoBean.modeloVeiculo.categoria}">
					<f:selectItem itemLabel="Selecione a categoria"/>
					<f:selectItems value="#{cadastroModeloVeiculoBean.categorias}" var="categoria" itemLabel="#{categoria}" itemValue="#{categoria}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
