<ui:composition template="/pages/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<p:panel>
			<h:form id="frmTipo">
				<p:outputLabel value="Cadastrar tipo infração" />
				<p:panelGrid columns="2">

					<p:outputLabel value="Descrição: " for="desc" />
					<p:inputText id="desc" value="#{tipoInfracaoBean.tipo.descricaoTipoInfracao}" />

					<p:outputLabel value="Valor: " for="valor" />
					<p:inputNumber id="valor" value="#{tipoInfracaoBean.tipo.valor}" symbol="R$ " symbolPosition="p" 
                               decimalSeparator="," thousandSeparator="." /> 

				</p:panelGrid>
				
				<br />
				
				<p:commandButton value="Cadastrar" action="#{tipoInfracaoBean.cadastrar()}" update="@form"/>
				
				<p:dataTable id="tableTipo" value="#{tipoInfracaoBean.tipos}" var="tipo">			
					<p:column headerText="ID">
						<h:outputLabel value="#{tipo.id}" />
					</p:column>
					
					<p:column headerText="Descricao">
						<h:outputLabel value="#{tipo.descricaoTipoInfracao}" />
					</p:column>
					
					<p:column headerText="Valor">
						<h:outputLabel value="#{tipo.valor}" >
							<f:convertNumber type="currency"/>
						</h:outputLabel>
					</p:column>
					
					<p:column style="width: 100px; text-align: center">
		    			<p:commandButton icon="ui-icon-trash" title="Excluir" action="#{tipoInfracaoBean.excluir}"
								process="@this" update=":frmTipo">
							<f:setPropertyActionListener target="#{tipoInfracaoBean.tipoSelecionado}" value="#{tipo}" />
						</p:commandButton>
		    		</p:column>
			    </p:dataTable>
				
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
