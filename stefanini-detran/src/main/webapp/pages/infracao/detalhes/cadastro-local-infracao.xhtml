<ui:composition template="/pages/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<p:panel>
			<h:form id="frmLocal">
				<p:outputLabel value="Cadastrar Local infração" />
				<p:panelGrid columns="2">
				
					<p:outputLabel value="Descrição Local: " for="desc" />
					<p:inputText id="desc" value="#{localInfracaoBean.local.descricaoLocalInfracao}" />
					
					<p:outputLabel value="Velocidade permitida: " for="vel" />
					<p:inputMask id="vel" value="#{localInfracaoBean.local.velocidadePermitida}" mask="999"/>
				</p:panelGrid>
				<br />
				
				<p:commandButton value="Cadastrar" action="#{localInfracaoBean.cadastrar}" update="@form"/>
				
				<p:dataTable id="tableLocal" value="#{localInfracaoBean.locais}" var="local">
			
					<p:column headerText="ID">
						<h:outputLabel value="#{local.id}" />
					</p:column>
					
					<p:column headerText="Descricao">
						<h:outputLabel value="#{local.descricaoLocalInfracao}" />
					</p:column>
					
					<p:column headerText="Velocidade Permitida">
						<h:outputLabel value="#{local.velocidadePermitida}" />
					</p:column>
					
					<p:column style="width: 100px; text-align: center">
		    			<p:commandButton icon="ui-icon-trash" title="Excluir" action="#{localInfracaoBean.excluir}"
								process="@this" update=":frmLocal">
							<f:setPropertyActionListener target="#{localInfracaoBean.localSelecionado}" value="#{local}" />
						</p:commandButton>
		    		</p:column>
			    </p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
