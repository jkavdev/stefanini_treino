<div class="row">
	<h2>Cadastro de Agentes</h2>
</div>

<div class="row">
	<form class="form-horizontal" ng-submit="cadastrar(agente)">
		<div class="form-group">
			<input type="text" ng-model="agente.nome" class="form-control" placeholder="Nome">
			<input type="date" ng-model="agente.dataContratacao" class="form-control" placeholder="Data de Contratação">
			<input type="text" ng-model="agente.tempoServico" class="form-control" placeholder="Tempo de Serviço">
		</div>
		
		<div class="form-group">
			<button class="btn btn-success">Cadastrar</button>
			<a href="#/" class="btn btn-warning">Cancelar</a>
		</div>							
	</form>
</div>
