<div class="row">
	<h2>Editar de Lembrete</h2>
</div>
<div class="row">

<form class="form-horizontal" ng-submit="atualizar(agente)">

	<div class="form-group">
		<input type="text" ng-model="agente.nome" class="form-control" placeholder="Nome">
		<input type="text" ng-model="agente.dataContratacao" class="form-control" placeholder="Data de Contratacao">
		<input type="text" ng-model="agente.tempoServico" class="form-control" placeholder="Tempo de servico">
		<input type="hidden" ng-model="agente.id">
	</div>
	
	<div class="form-group">
		<button class="btn btn-success">Atualizar</button>
		<a href="#/" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
